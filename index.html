<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Impact Atlas</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              // 40s linear speed for smooth reading
              marquee: 'marquee 40s linear infinite',
            },
            keyframes: {
              marquee: {
                // translate3d forces Hardware Acceleration (GPU)
                '0%': { transform: 'translate3d(0, 0, 0)' },
                '100%': { transform: 'translate3d(-100%, 0, 0)' },
              }
            }
          }
        }
      }
    </script>
    
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <script>
        window.CESIUM_BASE_URL = "https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/";
    </script>
    
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.1",
        "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
        "react/": "https://esm.sh/react@^19.2.1/"
      }
    }
    </script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* Custom UI Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.5); }
        ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 2px; }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-black text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
